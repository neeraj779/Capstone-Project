<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Swar is a music streaming platform for music lovers"
    />
    <link rel="apple-touch-icon" href="./public/apple-touch-icon-180x180.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="./public/favicon.ico" />
    <link rel="manifest" href="./public/manifest.json" />
    <title>Swar - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./static/css/navbar.css" />
    <link rel="stylesheet" href="./static/css/alert.css" />
  </head>

  <body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 py-4 shadow-md">
      <div class="container mx-auto flex items-center justify-between px-4">
        <div class="md:hidden flex items-center">
          <button id="hamburger" class="text-white focus:outline-none">
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </button>
        </div>
        <div class="flex items-center space-x-6">
          <a href="index.html" class="flex items-center">
            <img
              src="./assets/img/logo.png"
              alt="Swar Logo"
              class="h-10 w-auto"
            />
          </a>
          <div id="nav-links" class="hidden md:flex space-x-6">
            <a href="index.html" class="hover:text-gray-400 transition-colors"
              >Home</a
            >
            <a href="library.html" class="hover:text-gray-400 transition-colors"
              >Your Library</a
            >
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div class="relative max-w-xs hidden md:block">
            <form id="search-form" class="relative">
              <input
                type="text"
                id="search-input"
                class="bg-gray-700 text-white placeholder-gray-400 rounded-full py-2 px-4 pl-10 w-full focus:outline-none"
                placeholder="Search songs, artists..."
              />
              <svg
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 4a7 7 0 100 14 7 7 0 000-14zM21 21l-4.35-4.35"
                />
              </svg>
            </form>
          </div>
          <div id="dropdown-button" class="dropdown-button">
            <button
              class="text-gray-400 hover:text-gray-300 focus:outline-none"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                src="./assets/img/profile.svg"
                alt="Profile"
                class="w-8 h-8 rounded-full"
              />
            </button>
            <div id="dropdown-content" class="dropdown-content">
              <a href="profile.html" class="flex items-center px-4 py-2"
                ><i class="fa-solid fa-user mr-2"></i> View Profile</a
              >
              <a
                id="logout-button"
                class="flex items-center px-4 py-2 cursor-pointer"
              >
                <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
              </a>
            </div>
          </div>
        </div>
      </div>
      <div
        id="mobile-menu"
        class="mobile-menu absolute inset-x-0 top-16 bg-gray-800 shadow-lg z-50"
      >
        <div class="flex flex-col items-center py-4 space-y-4">
          <a href="index.html" class="text-white hover:text-gray-400">Home</a>
          <a href="library.html" class="text-white hover:text-gray-400"
            >Your Library</a
          >
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-6 md:px-20 py-10">
      <div class="flex flex-col md:flex-row gap-6">
        <div
          class="w-full md:w-1/4 bg-gray-800 p-8 rounded-lg shadow-lg"
          id="profile-section"
        >
          <div class="flex flex-col items-center text-center">
            <div class="relative mb-6">
              <img
                id="profile-picture"
                alt="Profile Picture"
                class="w-28 h-28 rounded-full border-4 border-gray-600"
              />
              <span
                id="profile-status"
                class="absolute bottom-0 right-0 bg-blue-500 text-white text-xs font-semibold rounded-full px-2 py-1"
              ></span>
            </div>
            <h2
              id="user-name"
              class="text-3xl font-semibold text-gray-100 mb-2"
            ></h2>
            <p id="user-email" class="text-gray-400 text-sm mb-2"></p>
            <p id="user-doj" class="text-gray-400 text-sm mb-2"></p>
            <p id="user-gender" class="text-gray-400 text-sm mb-4"></p>
            <div class="flex flex-col space-y-4">
              <button
                id="edit-profile"
                class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                Edit Profile
              </button>
              <button
                id="change-password"
                class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500"
              >
                Change Password
              </button>
              <button
                id="delete-account"
                class="bg-red-600 hover:bg-red-500 text-white py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500"
              >
                Delete Account
              </button>
            </div>
          </div>
        </div>

        <div class="w-full md:w-3/4">
          <div
            class="bg-gray-800 p-6 rounded-lg shadow-md mb-6"
            id="playlists-section"
          >
            <h2 class="text-xl font-semibold mb-4">Your Playlists</h2>
            <div
              id="playlists-container"
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
            ></div>
          </div>

          <div
            class="bg-gray-800 p-6 rounded-lg shadow-md mb-6"
            id="recent-activity-section"
          >
            <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
            <div
              id="recent-activity-container"
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./static/js/auth.js"></script>
    <script src="./static/js/navabar.js"></script>
    <script src="./static/js/crudService.js"></script>
    <script src="./static/js/messages.js"></script>
    <script src="./static/js/profile.js"></script>
  </body>
</html>
